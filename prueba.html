<!DOCTYPE html>
<html>
<head>
  <title>Tarjeta de Pedido</title>
  <style>
    .order-card {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
    }

    .order-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .order-info {
      margin-bottom: 3px;
    }

    .order-products {
      margin-bottom: 3px;
    }

    .order-total {
      margin-bottom: 3px;
    }

    .order-address {
      margin-bottom: 3px;
    }

    .take-order-button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 3px;
      padding: 5px 10px;
      cursor: pointer;
      align-self: flex-end;
    }

    .take-order-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="order-card">
    <div class="order-title">Nombre del Pedido</div>
    <div class="order-info">Información del Cliente</div>
    <div class="order-info">Fecha: DD/MM/YYYY</div>
    <div class="order-info">Hora: HH:MM</div>
    <div class="order-products">
      <h4>Productos:</h4>
      <ul>
        <li>Producto 1</li>
        <li>Producto 2</li>
        <li>Producto 3</li>
        <!-- Agrega más productos aquí -->
      </ul>
    </div>
    <div class="order-total">Total a Pagar: $XXX</div>
    <div class="order-address">Información de la Dirección</div>
    <button class="take-order-button">Tomar Pedido</button>
  </div>
</body>
</html>
